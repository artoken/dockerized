<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  	<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!--Шрифты-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Train+One&display=swap" rel="stylesheet">
	<style>
	html, body {
		height: 100%;
		overflow-x:hidden;
	}
	body {
		display: flex;
		flex-direction: column;
	}
	.content {
		flex: 1 0 auto;
	}
	.footer {
		flex-shrink: 0;
	}
	/*Логотип===============================================*/

	*{
		box-sizing: inherit;
		transition-property: all;
		transition-duration: .3s;
		transition-timing-function: ease;
	}

	a {
		text-decoration: none;
	}
	.navbar-brad {
		font-size: x-large;
		font-family: 'Train One', cursive;
		color: #B22222;
		cursor: pointer;
		display: block;
		font-weight: 400;
		line-height: 45px;
		margin: 10px;
		max-width: 150px;
		width: 100%;
		height: 45px;
		text-align: center;
		position: relative;
		text-decoration: none;
	}

	.navbar-brad:hover:after,
	.navbar-brad:hover:before {
		-webkit-backface-visibility: hidden;
		backface-visibility: hidden;
		border-color: #B22222;
		transition: width 310ms ease-in-out;
		width: 70%;
		text-decoration: none;
	}

	.navbar-brad:after,
	.navbar-brad:before {
		-webkit-backface-visibility: hidden;
		backface-visibility: hidden;
		border: 1px solid  #B22222;
		bottom: 0px;
		left: 0px;
		content: " ";
		display: block;
		margin: 0 auto;
		position: relative;
		transition: all 210ms ease-in-out;
		width: 0;
	}
	/*Меню======================================*/
	*{
		box-sizing: inherit;
		transition-property: all;
		transition-duration: .3s;
		transition-timing-function: ease;
	}
	.nav-link
	{
		cursor: pointer;
		display: block;
		font-size: 16px;
		font-weight: 400;
		line-height: 45px;
		margin: 10px;
		max-width: 150px;
		width: 100%;
		height: 45px;
		text-align: center;
		position: relative;
		text-transform: uppercase;
	}
	.nav-link.active {
		content: ' ';
		display: block;
		width: 0;
		height: 2px;
		background: #277cfd;
		transition: width 310ms ease-in-out;
	}
	.nav-link:after {
		content: ' ';
		display: block;
		width: 0;
		height: 2px;
		background: #277cfd;
		transition: width 310ms ease-in-out;
	}

	.nav-link:hover:after {
		width:100%;
	}
	/*Карточки*/
	div.catCard {
		border: solid 1px #bababa;
		border-radius: 10px;
		background: #FFFFFF;
		height: 400px;
		display: block;
		position: relative;
		overflow: hidden;
		padding: 10px;
	}
	div.lowerCatCard {
		position: absolute;
		background: #FFFFFF;
		height: 200px;
		padding: 20px;
		-webkit-transition: all 0.6s ease;
		-moz-transition:    all 0.6s ease;
		-o-transition:      all 0.6s ease;
		transition:         all 0.6s ease;
	}
	div.lowerCatCard:hover {
		opacity: 0.95;
		bottom: 0;
		height: 390px;
	}
	div.catCard  div.lowerCatCard {
		left: 0;
		bottom: -3%;
	}
	div.catCard:hover div.lowerCatCard {
		bottom: 0;
	}
	li.catCardList {
		display: inline-block;
		margin-right: 19px;
		margin-top: 25px;
	}
	li.catCardList-last {
		margin-right: 0;
		width:225px;
		display: inline-block;
	}
	ul.catCardList {
		margin: 0;
	}
	#catCardButton {
		position: absolute;
		width: 190px;
		bottom: 5px;
		-webkit-transition: all 0.6s ease;
		-moz-transition:    all 0.6s ease;
		-o-transition:      all 0.6s ease;
	}
	div.lowerCatCard:hover #catCardButton {
		bottom: 5px;
	}
	.startingPrice span {
		font-size: 16px;
		color: #c90c12;
		font-weight: 300;
	}
	div.startingPrice {
		margin-bottom: 5px;
		color: #000;
		font-weight: 300;
	}
	.catCard img {
		border: 1px solid #dddddd;
		width: 219px;
		height: 198px;
	}
	.catCard img:hover {
		border: 1px solid #bababa;
	}

	/* Button
	.......................................................................*/
	.button {
		cursor: pointer;
		font-size: 14px !important;
		color: #000;
		padding: 7px 10px !important;
		text-decoration: none !important;
		text-transform: uppercase !important;
		letter-spacing: 0 !important;
		background: #FFFFFF;
		border: none;
		border-bottom: solid 1px #B22222;
		border-radius: 10px;
		text-align: center;
		margin-top: 10px;
	}
	.button:hover {
		background-color: #B22222;
		border: none;
		border-bottom: solid 1px #B22222;
		transform: scale(1.04);
		-webkit-transform: scale(1.04);
		-moz-transform: scale(1.04);
		-o-transform: scale(1.04);
		-ms-transform: scale(1.04);
	}
	.button:active {
		background: #000;
	}
	.button a {
		color: #000;
		padding: 7px 30px !important;
		text-decoration: none;
	}
	.button a:hover {
		color: #ааа;
	}
	.button:hover {
		color: #fff;
	}
	/*Кнопка меню*/
	.menu {
	  background-color: transparent;
	  border: none;
	  cursor: pointer;
	  display: flex;
	  padding: 0;
	}
	.line {
	  fill: none;
	  stroke: black;
	  stroke-width: 6;
	  transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
	    stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
	}
	.line1 {
	  stroke-dasharray: 60 207;
	  stroke-width: 6;
	}
	.line2 {
	  stroke-dasharray: 60 60;
	  stroke-width: 6;
	}
	.line3 {
	  stroke-dasharray: 60 207;
	  stroke-width: 6;
	}
	.opened .line1 {
	  stroke-dasharray: 90 207;
	  stroke-dashoffset: -134;
	  stroke-width: 6;
	}
	.opened .line2 {
	  stroke-dasharray: 1 60;
	  stroke-dashoffset: -30;
	  stroke-width: 6;
	}
	.opened .line3 {
	  stroke-dasharray: 90 207;
	  stroke-dashoffset: -134;
	  stroke-width: 6;
	}


	</style>

<title>ART TOKENIZATION CLIENT SIDE</title>
